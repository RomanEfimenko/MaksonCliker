<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MaksonRespekt Cliker</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
  </head>
  <body>
    <div id="fixed">
    </div>
    <header>
        <div class="logo">
          <p>Makson Respect Cliker Naverno</p>
        </div>
        <div class="score">
          <p>Respect: <span class="scoreData">0</span><span class="scoreAnimation"></span></p>
        </div>
    </header>
    <div class="main">
        <div class="navigation">
          <div id='navigationBtn1' class="navigationBtn">
            <p>1</p>
          </div>
          <div id='navigationBtn2' class="navigationBtn">
            <p>2</p>
          </div>
        </div>
        <div class="menu">
        </div>
        <div class="face">
          <div class="defoultFace">
            <img id="defoultFace" src="media/img/defoult.png" alt="">
          </div>
          <div class="stats">
            <div class="statClik">
              <p>Респект за клик: </p>
            </div>
            <div class="statAvtomat">
              <p>Респект в секунду: </p>
            </div>
            <!--<div class="statStatus">
              <p>Статус: </p>
            </div>-->
          </div>
        </div>
    </div>
    <div class="audioBox">
      <audio id="ppa" src="media/sound/ppa.mp3"></audio>
      <audio id="x5face" src="media/sound/x5Face.mp3"></audio>
      <audio id="choloviche" src="media/sound/choloviche.mp3"></audio>
      <audio id="garazd" src="media/sound/garazd.mp3"></audio>
      <audio id="agaaga" src="media/sound/agaaga.mp3"></audio>
      <audio id="mayami" src="media/sound/mayami.mp3"></audio>
      <audio id="mother" src="media/sound/mother.mp3"></audio>
      <audio id="fackyouboy" src="media/sound/fackyouboy.mp3"></audio>
    </div>
    <div class="preFooter">
    </div>
    <footer>
      <div class="by">
        <p><a href="http://natribu.org/ua/">by LS</a></p>
      </div>
      <div class="maksonrespectemail">
        <p><a href="https://www.youtube.com/channel/UCYk0IjsPZJDYv9tMEC18F7Q">Makson Respect - Youtube</a></p>
      </div>
    </footer>
    <script src="menuWrite.js"></script>
    <script src="script.js"></script>
  </body>
</html>
